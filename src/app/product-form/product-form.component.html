<form  [formGroup]="product" (ngSubmit)="saveProduct()" class="w-full max-w-sm">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
       Product Name
      </label>
<!--      <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="category" placeholder="select category"></app-input>-->
    </div>
    <div class="md:w-2/3">
      <app-input [control]="productName" type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Category
      </label>
<!--      <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="category" placeholder="select category"></app-input>-->
    </div>
    <div class="md:w-2/3">
      <app-input  [control]="category" type="text" ></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Supplier
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="supplier" type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Expiry Date
      </label>
<!--      <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="expiryDate" ></app-input>-->
    </div>
    <div class="relative">
      <app-input [control]="expiryDate" datepicker type="date" ></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Buying Price
      </label>
<!--      <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="buyingPrice" ></app-input>-->
    </div>
    <div class="md:w-2/3">
      <app-input [control]="buyingPrice" type="number" min="0"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Selling Price
      </label>
<!--      <app-input   class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="sellingPrice"></app-input>-->
    </div>
    <div class="md:w-2/3">
      <app-input [control]="sellingPrice"  type="number"min="0"></app-input>
    </div>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Quantity
      </label>
<!--      <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="quantity" ></app-input>-->
    </div>
    <div class="md:w-2/3">
      <app-input  [control]="quantity" type="number"min="0" max="5"></app-input>
    </div>
  </div>
  <button type="submit" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >Save</button>
</form>
