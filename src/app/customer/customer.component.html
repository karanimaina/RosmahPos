<section style="margin-left: 241px">
  <p class="text-gray-900 text-4xl  font-extrabold dark:text-black"><i class=" fa fa-users" style="font-size:48px;color:red"></i>Customer </p>
  <p class="text-gray-400 text-2xl  font-extrabold dark:text-blue-500">Dashboard <span class="text-gray-400 text-2xl  font-light dark:text-black">/Customer</span> </p>
  <button class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center">
    <i class="fa fa-arrow-circle-left" style="font-size:25px"></i>
    <span class="text-xl font-light">Back</span>
  </button>
  <div class="container">
    <div class="row">
      <textarea id="message" rows="1" class="block p-2.5 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500  mb-2 dark:focus:border-blue-500" placeholder="Search Customer..."></textarea>
      <button type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 w-80 justify-end hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" (click)="openComponent(content)"> Add Customer</button>
    </div>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex items-center justify-between pb-4">
      <div>
        <table *ngFor="let customer of customers" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Supplier
            </th>
            <th scope="col" class="px-6 py-3">
              Contact Person
            </th>
            <th scope="col" class="px-6 py-3">
              Contact Number
            </th>
            <th scope="col" class="px-6 py-3">
              Debt
            </th>
            <th scope="col" class="px-6 py-3">
              Action
            </th>
          </tr>
          </thead>
          <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{customer.customerName}}
            </th>
            <td class="px-6 py-4">
              {{customer.phoneNumber}}
            </td>
            <td class="px-6 py-4">
              {{customer.debt}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white"><i class="fa fa-users" style="font-size:24px;color:red"></i>Add Customer</h3>
    <!--    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>-->
    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"  (click)="modal.dismiss('Cross click')" data-modal-hide="staticModal">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> </button>
  </div>
  <div class="modal-body">
   <app-customer-form></app-customer-form>
  </div>
  <div class="modal-footer">
    <button type="button" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
