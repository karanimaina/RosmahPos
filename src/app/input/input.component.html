<input [formControl]="control" [type]="type"
       [placeholder]="placeholder"  />

<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf=" control.errors?.['required']" class="text-red-400"> Field is required </p>
  <p *ngIf=" control.errors?.['minlength']" class="text-red-400"> the value you inputted is {{control.errors?.['minlength'].actualLength}} characters long
    it must be atleast {{control.errors?.['minlength'].requiredLength}} characters long</p>

</ng-container>
