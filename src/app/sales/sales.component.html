<section style="margin-left: 241px">
  <p class="text-gray-900 text-4xl  font-extrabold dark:text-black"> <i class="fa fa-dollar" style="font-size:48px;color:red"></i>Sales </p>
  <p class="text-gray-400 text-2xl  font-extrabold dark:text-blue-500">Dashboard <span class="text-gray-400 text-2xl  font-light dark:text-black">/Sales</span> </p>
  <button class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center">
    <i class="fa fa-arrow-circle-left" style="font-size:25px"></i>
    <span class="text-xl font-light">Back</span>
  </button>
  <form #form="ngForm" (ngSubmit)="addSale()">
    <div class="container ">
      <div class="row">
        <textarea id="message" rows="1" class="block p-2.5 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500  mb-2 dark:focus:border-blue-500" placeholder="Search Product..."  [(ngModel)]="name" name="name"></textarea>
        <input class="bg-gray-200  appearance-none border-2 border-gray-200 rounded  justify-end  text-gray-700 px-5 py-2.5 w-40 rounded-lg border border-gray-300 leading-tight focus:outline-none focus:bg-white focus:border-purple-500  mb-2"  type="number" id="quantity" [(ngModel)]="quantity" name="quantity" min="1"  >
        <button type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500  justify-end hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 w-80 text-center mr-2 mb-2" [disabled]="form.invalid">Add Sales</button>
      </div>
    </div>
  </form>
  <div class="grid grid-cols-1 p-8 gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div class="transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out" *ngFor="let sale3 of sale1"  >
      <article   class="overflow-hidden rounded-lg shadow-lg">
          <img alt="Placeholder" class="block h-auto w-full" src="https://picsum.photos/600/400/?random">
        <header class="flex items-center justify-between leading-tight p-2 md:p-4">
          <h1 class="text-lg">
            <a class="no-underline hover:underline text-black" >
              Name : {{sale3.productName}}
            </a>
          </h1>
          <p class="text-grey-darker text-sm">
            Quantity: {{sale3.quantity}}
          </p>
        </header>

        <footer class="flex items-center justify-between leading-none p-2 md:p-4">
          <a class="flex items-center no-underline hover:underline text-black" >
            <p class="ml-2 text-sm">
              Selling At: {{sale3.sellingPrice}}
            </p>
          </a>
          <a class="no-underline text-grey-darker hover:text-red-dark" >
            <p class="ml-2 text-sm">
              Totals: {{sale3.totals}}
            </p>
          </a>
        </footer>

      </article>
    </div>
  </div>
</section>
