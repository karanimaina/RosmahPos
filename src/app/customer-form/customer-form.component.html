<form [formGroup]="customerForm" class="w-full max-w-sm" (ngSubmit)="saveCustomer()">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Customer Name
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="customerName"  type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Customer No
      </label>
    </div>
    <div class="md:w-2/3">
<!--      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-customer-number" type="text">-->
      <app-input [control]="phoneNumber"  type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Debt
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="debt" type="number"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" [disabled]="customerForm.invalid ">
         Save
      </button>
    </div>
  </div>
</form>

<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white"><i class="fa fa-shopping-basket" style="font-size:24px;color:red"></i>Add Product</h3>
    <!--    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>-->
    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"  (click)="modal.dismiss('Cross click')" data-modal-hide="staticModal">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> </button>
  </div>
  <div class="modal-body">
    <app-product-form></app-product-form>
  </div>
  <div class="modal-footer">
    <button type="button" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
