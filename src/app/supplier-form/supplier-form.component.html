<form [formGroup]="supplierForm" class="w-full max-w-sm" (ngSubmit)="saveSupplier()">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
        Supplier Name
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="supplierName" type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
       Contact Name
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="contactName" type="text"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Contact No
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="contactPhone" type="text" ></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Debt
      </label>
    </div>
    <div class="md:w-2/3">
      <app-input [control]="debt" type="number"></app-input>
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" [disabled]="supplierForm.invalid">
       Save
      </button>
    </div>
  </div>
</form>
